paths:
  /products:
    get:
      summary: Ver todos los productos
      description: Ruta utilizada para obtener todos los productos
      tags: 
        - API Products
      responses:
        "200":
          description: "Todos los productos"
          content: 
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        "404":
          description: "Producto no encontrado"