paths:
  /cart/{_id}/products:
    post:
      summary: Agregar producto al carrito
      description: Ruta utilizada para agregar un producto al Carrito
      tags: 
        - Carts
      parameters:
      - name: _id
        in: path
        description: ID del carrito donde se van a agregar los productos
        required: true
        type: string
        example: 641e32fdf8a3803b4444a6ec
      requestBody:
        required: true
        content:
          application/json:
            cantidad: number
            schema:
              ref: '#/components/requestBodies/NewProduct'
              example:
                cantidad: 2
                productId: 64051ec1fd4c559f8db14c8c
      responses:
        "200":
          description: "Carrito actualizado correctamente"
        "404":
          description: "Parametros no v√°lidos"