components:
  requestBodies:
    NewUser:
      type: object
      required:
        - name
        - lastname
        - email
        - password
        - adress
        - age
        - phone
      properties:
        name:
          type: string
          description: Nombre del usuario
        lastname:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Password del usuario
        address:
          type: string
          description: Domicilio del usuario
        age:
          type: number
          description: Edad del usuario
        celPhone:
          type: number
          description: Telefono del usuario
        cart:
          type: ObjectId
          description: Carrito del usuario
      example:
        name: "Matias"
        lastname: "Di Mascio"
        email: "matias@dimascio.com"
        password: "123"
        address: "calle 1234"
        age: 18
        phone: 1112345678
