components:
  schemas:
    Cart:
      type: object
      required:
        - _id
        - timestamp
        - products
      properties:
        _id:
          type: ObjectId
          description: ID autogenerado
        timestamp:
          type: string
          description: Fecha de generacion del Carrito
        products:
          type: array
          description: Codigos de los productos en el carrito
      example:
        _id: 641e32fdf8a3803b4444a6ec
        timestamp: 21/03/2023 17:23:54
        products: ["64051ec1fd4c559f8db14c8c"]